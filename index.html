<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            margin: 0;
        }
        img {
            width: 100%;
        }
    </style>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const streams = [%STREAMS%].sort()
            streams.forEach((stream) => {
                const img = document.createElement('img')
                img.setAttribute('src', `${window.location.protocol}//${window.location.hostname}:8081${stream}`)
                document.body.append(img)
            })
        })
    </script>
</head>
<body>
</body>
</html>
